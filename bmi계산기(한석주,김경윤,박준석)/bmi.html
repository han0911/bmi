<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css" />
  </head>
  <body>
    <div id="nameModal" class="modal">
      <div class="modal-content">
        <h2>이름을 입력해주세요</h2>
        <input type="text" id="username" placeholder="이름 입력" />
        <button id="bu" onclick="startApp()">시작하기</button>
      </div>
    </div>
    <img src="https://data.0app0.com/diet/board/3173/p_20170929110348_6599599730.jpg" id = "img"style="display: none">
    <form id="bmiForm" style="display: none" onsubmit="showResult(event)" >
      <h1 class="head">bmi 계산기</h1>
      <div class="private">
        <label for="birthdate">생년월일:</label>
        <input
          type="date"
          id="birthdate"
          name="birthdate"
          required
          class="ymd"
        />
        <label>성별:</label>
        <label
          ><input type="radio" name="gender" value="남자" required />
          남자</label
        >
        <label
          ><input type="radio" name="gender" value="여자" required />
          여자</label
        >
      </div>
      <div class="solo">
        <label><input type="checkbox" checked required />개인정보 동의</label>
      </div>
      <div class="all">
        <label for="weight">몸무게 (kg):</label>
        <label for="height">키 (cm):</label>
        <input type="number" id="height" name="height" required />

        <label for="weight">몸무게 (kg):</label>
        <input type="number" id="weight" name="weight" required />
      </div>
      <div class="button">
        <button type="submit" onclick="showResult()">계산하기</button>
      </div>
    </form>
    <script src="bmi.js"></script>

  </body>
</html>
